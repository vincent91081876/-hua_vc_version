<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字華容道</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>數字華容道 (Sliding Puzzle)</h1>

    <div class="controls">
        <label for="difficulty">難度 (2 ~ 10): </label>
        <input type="number" id="difficulty" value="4" min="2" max="10">
        <button id="reset-button">產生新遊戲</button>
    </div>

    <div class="stats">
        <div id="moves">移動步數: 0</div>
        <div id="timer">遊戲時間: 0s</div>
    </div>

    <div id="game-container">
        <div id="board"></div>
        <div id="win-message" class="hidden">
            <h2>恭喜獲勝！</h2>
            <p id="win-stats"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
