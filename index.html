<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字華容道</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>數字華容道</h1>

        <div class="controls">
            <div class="input-group">
                <label for="boardSize">盤面尺寸 (N x N):</label>
                <input type="number" id="boardSize" value="4" min="2">
            </div>
            <button id="generateGameBtn">產生遊戲</button>
            <button id="resetGameBtn">重新開始</button>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span>步數:</span>
                <span id="moveCount">0</span>
            </div>
            <div class="info-item">
                <span>時間:</span>
                <span id="gameTime">00:00</span>
            </div>
        </div>

        <div id="gameBoard" class="game-board">
            <!-- 方塊將由 JavaScript 動態生成 -->
        </div>

        <div id="winMessage" class="win-message hidden">
            恭喜您！您完成了遊戲！
            <button id="closeWinMessage">關閉</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
